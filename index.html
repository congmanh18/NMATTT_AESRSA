<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption Demo</title>
</head>
<body>
    <h1>Encryption Demo</h1>
    <form action="localhost:8080/encrypt" method="POST">
        <label for="data">Enter data to encrypt:</label><br>
        <input type="text" id="data" name="data"><br>
        <button type="submit">Encrypt</button>
    </form>
    <br>
    <a href="localhost:8080/decrypt">Decrypt Last Data</a>
</body>
</html>
